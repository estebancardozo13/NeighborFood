<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Neighborfood</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/stylesSecond.css">
    <link rel="stylesheet" href="../css/login.css"/>

    <!-- Fonts -->
    <link rel="preconnect" href="../https://fonts.gstatic.com" crossorigin />
    <link href="../https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="../https://fonts.gstatic.com" crossorigin>
    <link href="../https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/139d37edbf.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="header">
            <div class="back">
                <a href="../index.html">
                    <i class="fa-solid fa-arrow-left-long"></i>
                </a>
            </div>
            <div class="logo">
                <a href="../index.html">
                    <img src="../assets/img/header/logo-nf-completo.webp" alt="logo neighborFood">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="image-container">
            <img id="img-bog" src="../assets/img/login/bogota.webp" alt="">
        </div>
        <div class="login">
            <h1 class="title">Iniciar Sesión</h1>
            <div class="buttons">
                    <a href="../#" class="log-in">
                        <i class="fa-brands fa-google"></i>
                        Ingresar con Google
                    </a>
                    <a href="../#" class="log-in">
                        <i class="fa-brands fa-facebook"></i>
                        Ingresar con facebook
                    </a>
                    <a href="../html/login-email.html" class="log-in">
                        <i class="fa-solid fa-at"></i>
                        Ingresar con Correo</a>
            </div>
            <h2>¿No te has registrado aún?</h2>
            <a class="registro" href="../html/user-register.html">Registrate aquí</a>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <small>&copy; 2022 <b>NeighborFood</b> - Todos los derechos reservados</small>
        </div>
    </footer>

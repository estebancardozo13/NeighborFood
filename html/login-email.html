<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Styles -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/stylesSecond.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/login-email.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="../https://fonts.gstatic.com" crossorigin />
    <link href="../https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;700&display=swap" rel="stylesheet">
    <!-- iconos -->
    <script src="https://kit.fontawesome.com/139d37edbf.js" crossorigin="anonymous"></script>
    <title>Neighborfood</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="back">
                <a href="../html/login.html">
                    <i class="fa-solid fa-arrow-left-long"></i>
                </a>
            </div>
            <div class="logo">
                <a href="../index.html">
                    <img src="../assets/img/header/logo-nf-completo.webp" alt="logo neighborFood">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="image-container">
            <img src="../assets/img/login-email/hamburguesa.png" alt="">
        </div>
        <div class="login">
            <h1 class="title">Iniciar con Correo</h1>
            <div class="buttons">
                <form class="entry">
                    <label class="label">
                        <input type="email">
                        Correo Electronico</label>
                    <label class="label">
                        <input type="password">
                        Contraseña</label>
                    <a href="../html/profile.html" class="btn"> Ingresar </a>
                </form>
            </div>
            <h2>¿No te has registrado aún?</h2>
            <label><a class="registro" href="../html/user-register.html">Registrate aquí</a></label>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <small>&copy; 2022 <b>NeighborFood</b> - Todos los derechos reservados</small>
        </div>
    </footer>
</body>

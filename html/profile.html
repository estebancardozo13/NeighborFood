<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/profile.css" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;700&display=swap" rel="stylesheet" />
  <!-- iconos -->
  <script src="https://kit.fontawesome.com/139d37edbf.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="header">
      <div>
        <a href="#">
          <img class="logo" src="/assets/img/header/logo-nf-completo.webp" alt="logo neighborFood">
        </a>
      </div>
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="barra" type="text" name="search" placeholder="¿Que estas buscando?" />
      </div>
      <div class="login">
        <a href="#">¡Hola Sergio!
        </a>
      </div>

    </div>
  </header>
  <main>
    <div class="account">
      <div class="nav-tabs">
      <div class="profile-picture">
        <figure>
          <img class="profile-image" src="/assets/img/profile.webp" alt="profile">
        </figure>
        <div class="caption-data">
          <h1 class="caption-profile">Mi perfil</h1>
          <span class="name">Sergio Esteban</span>
        </div>
      </div>
      <ul class="menu">
        <li>
          <a href="#">
            <i class="fa-solid fa-gear"></i>
            Ajustes de cuenta
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-shop"></i>
            Puntos Acumulados
          </a>
        <li>
          <a href="">
            <i class="fa-solid fa-utensils"></i>
            Tus Preferencias
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa-solid fa-bookmark"></i>
            Favoritos
          </a>
        </li>
        </li>
        <li>
          <a href="">
            <i class="fa-solid fa-clock-rotate-left"></i>
            Mis ultimas compras
          </a>
        </li>
      </ul>
      </div>
      <div class="cont-tabs">
        <h2>Información de tu cuenta</h2>
        <form class="form">
          <fieldset>
            <label for="profile-name">Nombre(s)</label>
            <input type="text" id="profile-name" minlength="3" maxlength="25">
          </fieldset>
          <fieldset>
            <label for="profile-surname">Apellido(s)</label>
            <input type="text" id="profile-surname" minlength="3" maxlength="25">
          </fieldset>
          <fieldset>
            <label for="profile-email">Correo Electronico</label>
            <input type="email" id="profile-email">
          </fieldset>
          <fieldset>
            <label for="profile-phone">Celular</label>
            <input type="number" name="phone" id="profile-phone ">
          </fieldset>
          <fieldset>
            <label for="profile-id">Numero de identificación</label>
            <input type="text" minlength="3">
          </fieldset>
          <fieldset>
            <label for="profile-birth">Fecha de Nacimiento</label>
            <input type="date">
          </fieldset>
          <fieldset>
            <small>Género</small>
            <label for="M">Hombre</label>
            <input type="radio" name="gender" id="M">
            <label for="M">Mujer</label>
            <input type="radio" name="gender" id="F">
          </fieldset>
        </form>
      </div>
    </div>
  </main>
</body>
</html>

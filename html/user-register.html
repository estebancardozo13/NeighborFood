<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/stylesSecond.css">
    <link rel="styleSheet" href="css/user-register.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <!-- iconos -->
    <script src="https://kit.fontawesome.com/139d37edbf.js" crossorigin="anonymous"></script>

    <title>Registrate</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="back">
                <a href="html/login.html">
                    <i class="fa-solid fa-arrow-left-long"></i>
                </a>
            </div>
            <div class="logo">
                <a href="index.html">
                    <img src="assets/img/header/logo-nf-completo.webp" alt="logo neighborFood">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="image">
            <div class="image-waiter" type="img">
                <img class="waiter" src="assets/img/user-register/image-register.webp" alt="" />
            </div>
        </div>
        <form class="register">
            <h1>Registro de usuario</h1>
            <fieldset>
                <label for="document">Tipo de documento:</label>
                <select class="controls" name="documento" id="document">
                    <option value="0">Seleccione</option>
                    <option value="T.I">Tarjeta de Identidad</option>
                    <option value="C.C">Cedula de Ciudadania</option>
                    <option value="C.E">Cedula de Extranjeria</option>
                    <option value="PAS">Pasaporte</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="num_document">Numero de documento</label>
                <input id="num_document" class="controls" type="text" placeholder="Numero De Documento" aria-label="Numero De Documento">
            </fieldset>
            <fieldset>
                <label for="gender">Elige tu genero:</label>
                <select name="gender" id="gender" class="controls">
                    <option value="0">Seleccionar</option>
                    <option value="F">Femenino</option>
                    <option value="M">Masculino</option>
                    <option value="N">No especifica</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="name">Nombre(s)</label>
                <input class="controls" id="name" type="text" placeholder="Nombres" aria-label="Nombres">
            </fieldset>
            <fieldset>
                <label for="surname">Apellido(s)</label>
                <input class="controls" id="surname" type="text" placeholder="Apellidos" aria-label="Apellidos">
            </fieldset>
            <fieldset>
                <label for="email">Correo Electronico</label>
                <input class="controls" id="email" type="email" placeholder="Correo Electronico" aria-label="Correo Electronico">
            </fieldset>
            <fieldset>
                <label for="phone">Celular</label>
                <input id="phone" class="controls" type="number" placeholder="Telefono Celular" aria-label="Telefono Celular">
            </fieldset>
            <fieldset>
                <label for="localidades">Elige tu localidad:</label>
                <select class="controls" name="localidad" id="localidades">
                    <option value="Select">Seleccionar</option>
                    <option value="Usa">Usaquén</option>
                    <option value="Cha">Chapinero</option>
                    <option value="SanFe">Santa Fe</option>
                    <option value="SanCris">San Cristóbal</option>
                    <option value="Usme">Usme</option>
                    <option value="Tunj">Tunjuelito</option>
                    <option value="Bosa">Bosa</option>
                    <option value="Ken">Kennedy</option>
                    <option value="Fon">Fontibón</option>
                    <option value="Enga">Engativá</option>
                    <option value="Suba">Suba</option>
                    <option value="BarUni">Barrios Unidos</option>
                    <option value="Teu">Teusaquillo</option>
                    <option value="LMar">Los Mártires</option>
                    <option value="AN">Antonio Nariño</option>
                    <option value="PA">Puente Aranda</option>
                    <option value="LC">La Candelaria</option>
                    <option value="RUU">Rafael Uribe Uribe</option>
                    <option value="Cb">Ciudad Bolívar</option>
                    <option value="Sumz">Sumapaz</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="password">Ingresa su contraseña</label>
                <input class="controls" id="password" type="password" placeholder="Ingresa tu Contraseña" aria-label="Ingresa tu Contraseña">
            </fieldset>
            <fieldset>
                <label for="confirm-password">Confirma tu contraseña</label>
                <input class="controls" id="confirm-password" type="password" placeholder="Confirma tu Contraseña" aria-label="Confirme Contraseña">
            </fieldset>
            <fieldset class="terms-conditions">
                <div class="terms">
                    <p>Estoy de acuerdo con los <a href="#" class="ter-cont">Terminos y Condiciones</a></p>
                </div>
                <label class="check" for="terms-yes">
                    <input class="option" id="terms-yes" type="radio" value="YES" name="terms">
                    Si
                </label>
                <label class="check" for="terms-no">
                    <input class="option" id="terms-no" type="radio" value="NO" name="terms">
                    No
                </label>
            </fieldset>
            <a class="button" href="html/profile.html">Registrarse</a>
            <a href="html/login.html" class="account">¿ya tengo cuenta?</a>
        </form>
    </main>
    <footer>
        <div class="copyright">
            <small>&copy; 2022 <b>NeighborFood</b> - Todos los derechos reservados</small>
        </div>
    </footer>
</body>
</html>
